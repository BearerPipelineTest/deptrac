imports:
  - deptrac.baseline.yaml

deptrac:
  paths:
    - ./src

  formatters:
    graphviz:
      pointToGroups: true

  layers:
    - name: File
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\File\\(?!Exception)
    - name: Input
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\InputCollector\\
    - name: Output
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\OutputFormatter\\
    - name: Result
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Result\\
    - name: Ast
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Ast\\AstLoader$
        - type: className
          value: ^Qossmic\\Deptrac\\Ast\\AstMap
    - name: Dependency
      collectors:
        - type: bool
          must:
            - type: className
              value: ^Qossmic\\Deptrac\\Dependency\\[^\\]+$
          must_not:
            - type: className
              value: ^Qossmic\\Deptrac\\Dependency\\TokenResolver$
    - name: Layer
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Layer\\LayerResolverInterface$
        - type: implements
          value: Qossmic\Deptrac\Layer\LayerResolverInterface
          private: true
        - type: implements
          value: Qossmic\Deptrac\Layer\Collector\CollectorResolverInterface
          private: true
        - type: className
          value: ^Qossmic\\Deptrac\\Layer\\Collector\\Collectable$
          private: true
    - name: Analyser
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Analyser\\(?!Exception)
    - name: Console
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Console\\(?!Exception)
        - type: className
          value: ^Qossmic\\Deptrac\\Env$
    - name: Configuration
      collectors:
        - type: className
          value: ^Qossmic\\Deptrac\\Configuration\\(?!Exception)

  ruleset:
    # Utilities
    File: ~
    Configuration:
      - File

    # Models
    Ast: ~
    Layer:
      - Ast
    Dependency:
      - Ast
    Result:
      - Dependency
      - Ast

    # Domain
    Analyser:
      - Input
      - +Layer
      - +Result

    # Infrastructure
    Output:
      - Console
      - Configuration
      - +Result
    Console:
      - File
      - Configuration
      - Analyser
      - Output
